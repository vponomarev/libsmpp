<html lang="en">
<head>
    <title>SMPP Dumb Client :: WEB UI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

<div class="container">
<div>Statistics page: <a href="/stat">here</a></div>
<h1>Current configuration</h1>
<div>
<form>
    <div class="form-group row">
        <label for="sCount" class="col-sm-2 col-form-label">Count</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="sCount" value="{{.Count}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="sRate" class="col-sm-2 col-form-label">Rate</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="sRate" value="{{.Rate}}">
        </div>
    </div>
    <div class="form-group row">
        <label for="sWindow" class="col-sm-2 col-form-label">Window</label>
        <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext" id="sWindow" value="{{.Window}}">
        </div>
    </div>
</form>
</div>
</div>
